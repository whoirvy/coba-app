<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KampusBook - Bursa Buku Mahasiswa</title>
    
    <!-- 1. CSS FRAMEWORK (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ICONS & FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border-top-color: #059669; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-enter { animation: fade-in 0.3s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* Animasi Chat Masuk */
        .chat-pop { animation: pop-up 0.3s ease-out forwards; }
        @keyframes pop-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 pb-24">

    <!-- === NAVBAR === -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <div class="bg-emerald-600 text-white p-1.5 rounded-lg"><i class="fas fa-book-open"></i></div>
                <span class="font-bold text-lg text-emerald-900">KampusBook</span>
            </div>
            <div id="auth-container"></div>
        </div>
    </nav>

    <!-- === HERO SECTION === -->
    <header class="bg-emerald-600 text-white pt-10 pb-16 px-4 rounded-b-[2rem] md:rounded-b-[3rem] shadow-md -mb-10 relative z-0">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Bursa Buku Mahasiswa</h1>
            <p class="text-emerald-100 text-sm md:text-base mb-8">Platform jual beli buku bekas khusus mahasiswa.</p>
            <div class="relative max-w-xl mx-auto">
                <input type="text" id="searchInput" onkeyup="searchBook()" placeholder="Cari judul buku..." 
                    class="w-full py-3.5 pl-12 pr-4 rounded-full text-gray-700 shadow-xl focus:outline-none focus:ring-4 focus:ring-emerald-400/50 transition border-0">
                <i class="fas fa-search absolute left-5 top-4 text-gray-400 text-lg"></i>
            </div>
        </div>
    </header>

    <!-- === LIST BUKU === -->
    <main class="max-w-6xl mx-auto px-4 mt-14 relative z-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-bold text-xl text-gray-800 border-l-4 border-emerald-500 pl-3">Katalog Terbaru</h2>
            <button onclick="renderBooks()" class="text-sm text-emerald-600 font-bold hover:bg-emerald-50 px-3 py-1.5 rounded-lg transition"><i class="fas fa-sync mr-1"></i> Refresh</button>
        </div>
        <div id="loading" class="flex justify-center py-20 hidden"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div></div>
        <div id="book-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6 pb-10"></div>
    </main>

    <!-- === TOMBOL FLOATING (JUAL) === -->
    <div class="fixed bottom-8 right-8 z-30" id="btn-add-book" style="display: none;">
        <button onclick="openAddModal()" class="bg-emerald-600 hover:bg-emerald-700 text-white w-14 h-14 md:w-16 md:h-16 rounded-full shadow-2xl flex items-center justify-center transition transform hover:scale-110 active:scale-95 group">
            <i class="fas fa-plus text-xl md:text-2xl group-hover:rotate-90 transition duration-300"></i>
        </button>
    </div>

    <!-- === MODAL JUAL/EDIT === -->
    <div id="modal-add" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm px-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl relative modal-enter">
            <div class="flex justify-between items-center mb-5 border-b pb-3">
                <h3 id="modal-title" class="font-bold text-xl text-gray-800">Jual Buku Baru</h3>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-red-100 hover:text-red-500 transition flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            <form id="form-jual" onsubmit="handleFormSubmit(event)">
                <div class="space-y-4">
                    <div><label class="text-xs font-bold text-gray-500">Judul</label><input type="text" id="input-title" class="w-full border p-2.5 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500 outline-none" required></div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="col-span-2"><label class="text-xs font-bold text-gray-500">Harga (Rp)</label><input type="number" id="input-price" class="w-full border p-2.5 rounded-lg text-sm outline-none" required></div>
                        <div><label class="text-xs font-bold text-gray-500">Stok</label><input type="number" id="input-stock" value="1" min="1" class="w-full border p-2.5 rounded-lg text-sm outline-none" required></div>
                    </div>
                    <div><label class="text-xs font-bold text-gray-500">WhatsApp (628..)</label><input type="text" id="input-wa" class="w-full border p-2.5 rounded-lg text-sm outline-none" required></div>
                    <div><label class="text-xs font-bold text-gray-500">Deskripsi</label><textarea id="input-desc" class="w-full border p-2.5 rounded-lg text-sm outline-none" rows="3" required></textarea></div>
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100"><label class="text-xs font-bold text-blue-800">URL Foto</label><input type="url" id="input-image" class="w-full border p-2 rounded text-sm bg-white" required><p class="text-[10px] text-blue-600 mt-1">*Copy Image Address dari Google.</p></div>
                </div>
                <button type="submit" id="btn-submit-form" class="w-full mt-6 py-3 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700 transition shadow-lg">Posting</button>
            </form>
        </div>
    </div>

    <!-- === MODAL DETAIL & DISKUSI (REALTIME) === -->
    <div id="modal-detail" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center pointer-events-none">
        <div class="absolute inset-0 bg-black bg-opacity-60 pointer-events-auto transition-opacity backdrop-blur-sm" onclick="closeDetail()"></div>
        <div class="bg-white w-full max-w-4xl h-[90vh] sm:h-[85vh] sm:rounded-2xl rounded-t-3xl shadow-2xl relative pointer-events-auto flex flex-col sm:flex-row overflow-hidden modal-enter">
            
            <!-- Kiri: Info Buku -->
            <div class="w-full sm:w-1/2 bg-gray-50 flex flex-col h-full overflow-y-auto border-r hide-scrollbar">
                <div class="relative h-64 sm:h-80 bg-gray-200 shrink-0">
                    <img id="detail-img" src="" class="w-full h-full object-cover">
                    <button onclick="closeDetail()" class="absolute top-4 left-4 sm:hidden w-8 h-8 rounded-full bg-white/80 flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="p-6 flex-1">
                    <div class="flex justify-between items-start mb-2"><span class="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-2 py-1 rounded">BUKU BEKAS</span><span id="detail-stock" class="bg-gray-200 text-gray-700 text-[10px] font-bold px-2 py-1 rounded">Stok: 1</span></div>
                    <h2 id="detail-title" class="text-2xl font-bold text-gray-900 leading-tight mb-2">Judul</h2>
                    <p id="detail-price" class="text-3xl font-bold text-emerald-600 mb-4">Rp 0</p>
                    <div class="flex items-center gap-3 mb-6 bg-white p-3 rounded-xl border shadow-sm">
                        <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center"><i class="fas fa-user text-gray-500"></i></div>
                        <div><p class="text-xs text-gray-500">Penjual</p><p id="detail-seller" class="font-bold text-gray-800 text-sm">Nama</p></div>
                    </div>
                    <div class="prose prose-sm text-gray-600 mb-6"><h4 class="font-bold text-gray-900 mb-1">Deskripsi</h4><p id="detail-desc" class="whitespace-pre-line">...</p></div>
                    <div id="detail-actions" class="mt-auto space-y-3">
                        <a id="btn-wa" href="#" target="_blank" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg transition"><i class="fab fa-whatsapp text-lg mr-1"></i> Hubungi Penjual</a>
                        <div id="owner-actions" class="grid grid-cols-2 gap-2 hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Kanan: Chat (Realtime & Smooth) -->
            <div class="w-full sm:w-1/2 flex flex-col h-full bg-[#efeae2] relative"> <!-- Background ala WA -->
                <div class="p-3 border-b bg-white flex justify-between items-center shadow-sm z-10">
                    <h3 class="font-bold text-gray-700 flex items-center gap-2"><i class="far fa-comments text-emerald-500"></i> Diskusi Publik</h3>
                    <button onclick="closeDetail()" class="hidden sm:block text-gray-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <!-- Area Chat -->
                <div id="comments-list" class="flex-1 overflow-y-auto p-4 space-y-3 bg-[url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')] bg-opacity-10">
                    <!-- Chat masuk disini -->
                </div>

                <!-- Input Area (Fixed Bottom) -->
                <div class="p-3 bg-white">
                    <div class="flex gap-2 items-center bg-gray-100 rounded-full px-4 py-2 border border-gray-200 focus-within:ring-2 focus-within:ring-emerald-500 focus-within:bg-white transition">
                        <input type="text" id="input-comment" placeholder="Ketik pesan..." class="flex-1 bg-transparent border-none focus:ring-0 text-sm py-1.5 outline-none" autocomplete="off">
                        <button onclick="postComment()" class="text-emerald-600 hover:text-emerald-700 w-8 h-8 flex items-center justify-center transition">
                            <i class="fas fa-paper-plane text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === MODAL EDIT PROFIL === -->
    <div id="modal-profile" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm px-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl relative modal-enter">
            <div class="flex justify-between items-center mb-5 border-b pb-3"><h3 class="font-bold text-xl text-gray-800">Profil Saya</h3><button onclick="closeProfileModal()" class="w-8 h-8 rounded-full bg-gray-100 hover:text-red-500 flex items-center justify-center"><i class="fas fa-times"></i></button></div>
            <div class="flex flex-col items-center mb-6"><img id="profile-preview" src="" class="w-20 h-20 rounded-full border-2 border-emerald-500 object-cover shadow-md mb-2"><p id="profile-email" class="text-xs text-gray-500">email</p></div>
            <form onsubmit="updateUserProfile(event)" class="space-y-4">
                <div><label class="text-xs font-bold text-gray-500">Nama</label><input type="text" id="profile-name" class="w-full border p-2.5 rounded-lg text-sm outline-none" required></div>
                <div><label class="text-xs font-bold text-gray-500">URL Foto</label><input type="url" id="profile-photo" class="w-full border p-2.5 rounded-lg text-sm outline-none"></div>
                <button type="submit" id="btn-save-profile" class="w-full py-2.5 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700 transition">Simpan</button>
            </form>
            <button onclick="logout()" class="w-full mt-3 py-2.5 rounded-xl border border-red-200 text-red-500 font-bold hover:bg-red-50 transition">Logout</button>
        </div>
    </div>

    <!-- === JAVASCRIPT === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy, where, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- PASTE CONFIG FIREBASE ANDA DISINI ---
        const firebaseConfig = {
            apiKey: "AIzaSyCc7QR0H2NwywGX2ld3f-CQOwxo39WWu08",
            authDomain: "campusbook-416b9.firebaseapp.com",
            projectId: "campusbook-416b9",
            storageBucket: "campusbook-416b9.firebasestorage.app",
            messagingSenderId: "275967713352",
            appId: "1:275967713352:web:64949d004a355e84ecb87d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let booksCache = []; 
        let activeBookId = null;
        let editingBookId = null; 
        let unsubscribeComments = null;

        // --- AUTH ---
        window.loginGoogle = async () => { try { await signInWithPopup(auth, provider); } catch(e) { alert(e.message) } };
        window.logout = () => { if(confirm("Yakin logout?")) { signOut(auth); location.reload(); } };

        onAuthStateChanged(auth, (user) => {
            const container = document.getElementById('auth-container');
            const btnAdd = document.getElementById('btn-add-book');
            if (user) {
                currentUser = user;
                container.innerHTML = `<div onclick="openProfileModal()" class="flex items-center gap-3 cursor-pointer bg-emerald-50 hover:bg-emerald-100 px-3 py-1.5 rounded-full border border-emerald-200 transition"><div class="text-right hidden md:block"><p class="text-xs font-bold text-emerald-900">${user.displayName.split(' ')[0]}</p><p class="text-[10px] text-emerald-600">Edit Profil</p></div><img src="${user.photoURL}" class="w-8 h-8 rounded-full border-2 border-white object-cover"></div>`;
                btnAdd.style.display = 'block';
            } else {
                currentUser = null;
                container.innerHTML = `<button onclick="loginGoogle()" class="text-sm font-bold text-white bg-emerald-600 px-5 py-2 rounded-full hover:bg-emerald-700 shadow-lg"><i class="fab fa-google mr-2"></i> Masuk</button>`;
                btnAdd.style.display = 'none';
            }
        });

        // --- BOOKS ---
        window.renderBooks = async () => {
            const list = document.getElementById('book-list');
            const loader = document.getElementById('loading');
            list.innerHTML = ''; loader.classList.remove('hidden');
            try {
                const q = query(collection(db, "books"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                loader.classList.add('hidden');
                booksCache = [];
                if (snap.empty) { list.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">Belum ada buku.</div>`; return; }
                snap.forEach((docSnap) => {
                    const b = docSnap.data(); const id = docSnap.id; booksCache.push({ id, ...b });
                    const stk = b.stock > 0 ? `<span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-1 rounded-full">Stok: ${b.stock}</span>` : `<span class="text-[10px] text-white bg-red-500 px-2 py-1 rounded-full">Habis</span>`;
                    list.innerHTML += `<div onclick="openDetail('${id}')" class="bg-white p-3 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition duration-300 cursor-pointer border flex flex-col h-full group"><div class="aspect-[3/4] bg-gray-100 rounded-xl mb-3 overflow-hidden relative"><img src="${b.image}" onerror="this.src='https://placehold.co/400x600?text=No+Image'" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div><h3 class="font-bold text-sm text-gray-800 line-clamp-2 mb-1 group-hover:text-emerald-600">${b.title}</h3><p class="text-xs text-gray-500 mb-2 truncate">${b.sellerName}</p><div class="mt-auto flex justify-between items-center pt-2 border-t">${stk}<span class="text-emerald-600 font-bold text-sm">Rp ${parseInt(b.price).toLocaleString('id-ID')}</span></div></div>`;
                });
            } catch (e) { console.error(e); loader.classList.add('hidden'); }
        };

        // --- DETAIL & REALTIME CHAT (FIXED) ---
        window.openDetail = (id) => {
            activeBookId = id;
            const b = booksCache.find(x => x.id === id);
            if(!b) return;

            document.getElementById('detail-img').src = b.image;
            document.getElementById('detail-title').innerText = b.title;
            document.getElementById('detail-price').innerText = `Rp ${parseInt(b.price).toLocaleString('id-ID')}`;
            document.getElementById('detail-desc').innerText = b.desc;
            document.getElementById('detail-seller').innerText = b.sellerName;
            document.getElementById('detail-stock').innerText = `Stok: ${b.stock || 1}`;
            document.getElementById('btn-wa').href = `https://wa.me/${b.wa}?text=Halo, tertarik buku: ${b.title}`;

            const actions = document.getElementById('owner-actions');
            actions.innerHTML = ''; actions.classList.add('hidden');
            if (currentUser && b.sellerId === currentUser.uid) {
                actions.classList.remove('hidden');
                actions.innerHTML = `<button onclick="openEditModal('${id}')" class="w-full border border-blue-200 text-blue-600 py-3 rounded-xl font-bold hover:bg-blue-50 text-sm flex items-center justify-center gap-2"><i class="fas fa-edit"></i> Edit</button><button onclick="deleteBook('${id}')" class="w-full border border-red-200 text-red-500 py-3 rounded-xl font-bold hover:bg-red-50 text-sm flex items-center justify-center gap-2"><i class="fas fa-trash"></i> Hapus</button>`;
            }
            document.getElementById('modal-detail').classList.remove('hidden', 'pointer-events-none');
            loadCommentsRealtime(id);
        };

        window.closeDetail = () => {
            document.getElementById('modal-detail').classList.add('hidden', 'pointer-events-none');
            activeBookId = null;
            if (unsubscribeComments) { unsubscribeComments(); unsubscribeComments = null; }
        };

        // --- LOGIKA CHAT WA-STYLE ---
        function loadCommentsRealtime(bookId) {
            const container = document.getElementById('comments-list');
            container.innerHTML = '<div class="text-center py-4 text-gray-400 text-xs">Memuat diskusi...</div>';

            if (unsubscribeComments) unsubscribeComments();

            const q = query(collection(db, "comments"), where("bookId", "==", bookId));

            unsubscribeComments = onSnapshot(q, (snap) => {
                container.innerHTML = '';
                if(snap.empty) {
                    container.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-gray-400 text-xs"><i class="far fa-comment-dots text-3xl mb-2 opacity-30"></i>Mulai obrolan...</div>';
                    return;
                }

                const comments = [];
                snap.forEach(doc => comments.push({ id: doc.id, ...doc.data() }));
                
                // FIX: Menangani Timestamp yang null saat pertama kirim (Local Latency)
                comments.sort((a, b) => {
                    const timeA = a.createdAt ? a.createdAt.toMillis() : Date.now();
                    const timeB = b.createdAt ? b.createdAt.toMillis() : Date.now();
                    return timeA - timeB;
                });

                comments.forEach(c => {
                    const isMe = currentUser && c.userId === currentUser.uid;
                    const time = c.createdAt ? new Date(c.createdAt.toMillis()).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'}) : '...';
                    
                    const deleteBtn = isMe ? `<i onclick="deleteComment('${c.id}')" class="fas fa-trash text-[10px] text-gray-300 hover:text-red-500 cursor-pointer ml-2 opacity-0 group-hover:opacity-100 transition"></i>` : '';

                    container.innerHTML += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2 chat-pop group">
                            <div class="flex items-end max-w-[85%] ${isMe ? 'flex-row-reverse' : 'flex-row'} gap-2">
                                ${!isMe ? `<img src="${c.photo||'https://via.placeholder.com/30'}" class="w-6 h-6 rounded-full border bg-white mb-1">` : ''}
                                <div class="px-3 py-2 rounded-2xl text-sm shadow-sm relative ${isMe ? 'bg-emerald-100 text-emerald-900 rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none border'}">
                                    ${!isMe ? `<span class="block text-[10px] font-bold text-emerald-600 mb-0.5">${c.userName}</span>` : ''}
                                    <span class="leading-relaxed">${c.text}</span>
                                    <div class="text-[9px] text-right mt-1 opacity-50 flex justify-end items-center gap-1">
                                        ${time} ${deleteBtn}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                
                // AUTO SCROLL KE BAWAH
                setTimeout(() => container.scrollTop = container.scrollHeight, 50);
            });
        }

        // --- SEND WITH ENTER KEY ---
        document.getElementById('input-comment').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                postComment();
            }
        });

        window.postComment = async () => {
            if(!currentUser) return alert("Login dulu!");
            const input = document.getElementById('input-comment');
            const text = input.value.trim();
            if(!text) return;
            
            // Langsung kosongkan input agar terasa cepat (Optimistic UI)
            input.value = ''; 
            input.focus();

            try {
                await addDoc(collection(db, "comments"), {
                    bookId: activeBookId, userId: currentUser.uid, userName: currentUser.displayName,
                    photo: currentUser.photoURL, text: text, createdAt: serverTimestamp()
                });
            } catch (e) { alert("Gagal kirim"); }
        };

        // --- CRUD LAINNYA ---
        window.deleteComment = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "comments", id)); };
        window.deleteBook = async (id) => { if(confirm("Hapus buku?")) { await deleteDoc(doc(db, "books", id)); closeDetail(); renderBooks(); }};
        
        window.handleFormSubmit = async (e) => {
            e.preventDefault(); if(!currentUser) return alert("Login!");
            const vals = ['title', 'price', 'stock', 'desc', 'wa', 'image'].map(id => document.getElementById('input-'+id).value);
            let wa = vals[4].replace(/\D/g,''); if(wa.startsWith('0')) wa = '62'+wa.substring(1);
            const d = { title: vals[0], price: Number(vals[1]), stock: Number(vals[2]), desc: vals[3], wa, image: vals[5], sellerId: currentUser.uid, sellerName: currentUser.displayName, updatedAt: serverTimestamp() };
            try { editingBookId ? await updateDoc(doc(db, "books", editingBookId), d) : (d.createdAt=serverTimestamp(), await addDoc(collection(db, "books"), d)); closeModal(); renderBooks(); } catch(e) { alert(e.message); }
        };

        // --- PROFILE UPDATE (BATCH) ---
        window.openProfileModal = () => { document.getElementById('profile-name').value=currentUser.displayName; document.getElementById('profile-photo').value=currentUser.photoURL; document.getElementById('profile-preview').src=currentUser.photoURL; document.getElementById('profile-email').innerText=currentUser.email; document.getElementById('modal-profile').classList.remove('hidden'); };
        window.closeProfileModal = () => document.getElementById('modal-profile').classList.add('hidden');
        window.openAddModal = () => { editingBookId=null; document.getElementById('form-jual').reset(); document.getElementById('modal-add').classList.remove('hidden'); };
        window.closeModal = () => document.getElementById('modal-add').classList.add('hidden');
        window.openEditModal = (id) => { closeDetail(); editingBookId=id; const b=booksCache.find(x=>x.id==id); document.getElementById('input-title').value=b.title; document.getElementById('input-price').value=b.price; document.getElementById('input-stock').value=b.stock; document.getElementById('input-desc').value=b.desc; document.getElementById('input-wa').value=b.wa; document.getElementById('input-image').value=b.image; document.getElementById('modal-add').classList.remove('hidden'); };

        window.updateUserProfile = async (e) => {
            e.preventDefault(); const btn=document.getElementById('btn-save-profile'); btn.innerText="Menyimpan...";
            try {
                const name=document.getElementById('profile-name').value; const photo=document.getElementById('profile-photo').value;
                await updateProfile(auth.currentUser, { displayName: name, photoURL: photo });
                const bSnap = await getDocs(query(collection(db, "books"), where("sellerId", "==", currentUser.uid)));
                const cSnap = await getDocs(query(collection(db, "comments"), where("userId", "==", currentUser.uid)));
                await Promise.all([...bSnap.docs.map(d=>updateDoc(doc(db,"books",d.id),{sellerName:name})), ...cSnap.docs.map(d=>updateDoc(doc(db,"comments",d.id),{userName:name, photo}))]);
                alert("Sukses!"); location.reload();
            } catch(e) { alert(e.message); btn.innerText="Simpan"; }
        };

        window.searchBook = () => { const v=document.getElementById('searchInput').value.toLowerCase(); for(let x of document.getElementById('book-list').children) x.style.display=x.innerText.toLowerCase().includes(v)?"":"none"; };
        renderBooks();
    </script>
</body>
</html>
